<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/35fd1eea2c.js"></script>
    <title>FretFinder</title>
  </head>
  <body>
    <header>
      <h1 class="title">FretFinder</h1>

      <div class="pitch-direction">
        <i class="fa fa-arrow-circle-down"></i>
      </div>

      <div class="settings">
        <i class="fa fa-cog"></i>
      </div>

      <div class="help">
        <i class="fa fa-question-circle"></i>
      </div>
    </header>

    <main>
      <section id="fretboard">
        <div class="string">E</div>
        <div class="string">B</div>
        <div class="string">G</div>
        <div class="string">D</div>
        <div class="string">A</div>
        <div class="string">E</div>
      </section>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
